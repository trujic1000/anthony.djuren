<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Anthony Djuren Photography</title>
</head>
<body>
    <main>
        <!-- Landing Area -->
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Anthony Djuren Photography</h1>
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <a href="#images" class="btn" id="view-work">
                        View Work
                    </a>
                </div>
            </div>
            <div id="landing-image"></div>
        </div>

        <div id="images">
            <div id="header">
                <h2>My Work</h2>
            </div>

            <div id="isotope-filters">
                <button class="btn" data-filter="*">All</button>
                <button class="btn" data-filter=".portrait">Portrait</button>
                <button class="btn" data-filter=".sport">Sport</button>
                <button class="btn" data-filter=".nature">Nature</button>
            </div>
            
            <div id="isotope-container">
                <div class="image-wrapper sport"><img src="img/work/1.jpg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/2.jpeg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/3.jpeg" alt="Image"></div>
                <div class="image-wrapper sport"><img src="img/work/4.jpeg" alt="Image"></div>
                <div class="image-wrapper portrait"><img src="img/work/5.jpg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/6.jpeg" alt="Image"></div>
                <div class="image-wrapper sport"><img src="img/work/7.jpeg" alt="Image"></div>
                <div class="image-wrapper portrait"><img src="img/work/8.jpeg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/9.jpeg" alt="Image"></div>
            </div>
            
        </div>
    </main>

    <footer>
        <h3>Get In Touch</h3>
        <p>Email or call us to set up a consult</p>
        <p>Email: <strong>Anthony@Anthonydjurenphoto.com</strong></p>
        <p>Phone: <strong>(786) - 261 - 6971</strong></p>
    </footer>


    <!-- Jquery JS -->
    <script src="js/jquery-min.js"></script>
    <!-- Isotope plugin JS -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
