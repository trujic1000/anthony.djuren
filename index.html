<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Anthony Djuren Photography</title>
</head>
<body>
    <main>
        <!-- Landing Area -->
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Anthony Djuren Photography</h1>
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <a href="#images" class="btn" id="view-work">
                        View Work
                    </a>
                </div>
            </div>
            <div id="landing-image"></div>
        </div>

        <div id="images">
            <div id="header">
                <h2>My Work</h2>
            </div>

            <div id="isotope-filters">
                <button class="btn" data-filter="*"><span>All</span></button>
                <button class="btn" data-filter=".portrait"><span>Portrait</span></button>
                <button class="btn" data-filter=".sport"><span>Sport</span></button>
                <button class="btn" data-filter=".nature"><span>Nature</span></button>
            </div>
            
            <div id="isotope-container">
                <div class="image-wrapper sport"><img src="img/work/1.jpg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/2.jpeg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/3.jpeg" alt="Image"></div>
                <div class="image-wrapper sport"><img src="img/work/4.jpeg" alt="Image"></div>
                <div class="image-wrapper portrait"><img src="img/work/5.jpg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/6.jpeg" alt="Image"></div>
                <div class="image-wrapper sport"><img src="img/work/7.jpeg" alt="Image"></div>
                <div class="image-wrapper portrait"><img src="img/work/8.jpeg" alt="Image"></div>
                <div class="image-wrapper nature"><img src="img/work/9.jpeg" alt="Image"></div>
            </div>
            
        </div>
    </main>

    <footer>
        <h3>Get In Touch</h3>
        <p>Email or call us to set up a consult</p>
        <p>Email: <strong>contact@acmephotos.test</strong></p>
        <p>Phone: <strong>(617) 555 - 5555</strong></p>
    </footer>


    <!-- Jquery JS -->
    <script src="js/jquery-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Isotope plugin JS -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
